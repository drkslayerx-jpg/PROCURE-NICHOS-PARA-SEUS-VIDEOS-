<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ViralNiche Finder - Dark Channel Edition</title>
    
    <!-- Polyfill CRÃTICO: Deve vir antes de tudo para evitar crash do process.env -->
    <script>
      window.process = window.process || { env: { API_KEY: '' } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000; /* Pure Black */
        color: #f8fafc; /* Slate 50 */
        overflow-x: hidden;
      }
      
      /* Background Pattern - Subtle Grid on Black */
      .bg-grid-pattern {
        background-image: linear-gradient(to right, #1a1a1a 1px, transparent 1px),
                          linear-gradient(to bottom, #1a1a1a 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Custom Scrollbar - Darker */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333333; 
        border-radius: 4px;
        border: 1px solid #000000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555555; 
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }

      .animate-slideUp {
        animation: slideUp 0.6s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- Fallback de carregamento (aparece se o React demorar ou falhar) -->
      <div style="height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #000000; color: #333;">
        <div style="width: 40px; height: 40px; border: 2px solid #333; border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
        <p style="font-family: monospace; color: #666;">INICIANDO SISTEMA...</p>
      </div>
      <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      </style>
    </div>
  </body>
</html>
